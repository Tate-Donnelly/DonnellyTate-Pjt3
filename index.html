<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS 4731 Final Project Part I</title>
        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPosition, vColor,vNormal;
            uniform mat4 modelMatrix,cameraMatrix, animateMatrix, startingMatrix, projectionMatrix;
			uniform vec4 diffuseProduct, specularProduct, ambientProduct;
			uniform vec4 lightPosition;
			uniform float shininess;
			varying vec3 L, N, V, fPosition;
			varying vec4 fColor;
            
            attribute vec2 vTexCoord;
			varying vec2 fTexCoord;

            void main() {
                mat4 modelsMatrix=animateMatrix * startingMatrix;
                mat4 modelViewMatrix=cameraMatrix*modelsMatrix;
                vec3 pos = (modelMatrix * vPosition).xyz;
		        L = normalize(lightPosition.xyz - pos);
		        N = normalize(modelMatrix * vNormal).xyz;
		        V = normalize(-pos);
                fTexCoord = vTexCoord;
			    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            uniform sampler2D texture;
			varying vec2 fTexCoord;
			
			varying vec4 fColor;
			varying vec3 L, N, V;
			uniform vec4 lightSpecular, lightDiffuse, lightAmbient;
            uniform vec4 materialDiffuse, materialSpecular, materialAmbient;
			uniform highp float shininess;
			uniform bool lampOn;
			
            void main() {
                vec3 R = (2.0 * dot(L, N) * N) - L;
                vec4 diffuseProduct=lightDiffuse*materialDiffuse;
		        vec4 diffuse = diffuseProduct * dot(L, N);
		        vec4 ambient = lightAmbient*materialAmbient;
		        vec4 specularProduct = lightSpecular * materialSpecular;
		        vec4 specular = specularProduct * pow(max(dot(V, R), 0.0), shininess);
		        vec4 objectColor= texture2D(texture, fTexCoord);
		        vec4 pColor;
		        
		        vec4 light;
		        if(lampOn){
		           light=specular+diffuse+ambient;
		        }else{
		           light=ambient+diffuse*0.5;
		        }
		        pColor=light+objectColor;
                pColor.a=1.0;
                gl_FragColor = pColor;
            }
        </script>

        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="lib/initShaders.js"></script>
        <script type="text/javascript" src="lib/MV.js"></script>

        <script type="text/javascript" src="lib/model.js"></script>
        <script type="text/javascript" src="lib/face.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </head>

    <body onload="main()">
        <h1 id="mode">CS 4731 Final Project</h1>

        <canvas id="webgl" class="box" width="1600" height="900">
            Please use a browser that supports the "canvas" tag.
        </canvas>
    </body>
</html>
